name: Daily Mandi Scrape & Video Engine

on:
  schedule:
    - cron: '59 12 * * *' # Runs every day at 6:00 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape_and_render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies (Video Engine & Fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-noto-core fonts-noto-ui-core fonts-indic

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          sbase install chromedriver

      - name: Run Scraper & Video Generator
        run: xvfb-run python scraper.py 

      - name: Commit Data & Media
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Update crop prices, image, and video [skip ci]" || echo "No changes"
          git push
          
      - name: Trigger Activepieces
        run: curl -X POST "https://cloud.activepieces.com/api/v1/webhooks/eXXPQid9bGU0G9KqouOTf"