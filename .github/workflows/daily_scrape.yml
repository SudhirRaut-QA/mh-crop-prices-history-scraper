name: Daily Mandi Scrape (Python)

on:
  schedule:
    - cron: '0 0,12 * * *' # 5:30 AM & 5:30 PM IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          sbase install chromedriver

      - name: Run Scraper
        run: xvfb-run python scraper.py 

      - name: Commit Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "Update crop prices [skip ci]" || echo "No changes"
          git push
